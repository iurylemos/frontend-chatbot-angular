<nav class="navbar navbar-expand-sm bg-info">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="#">
            Usuários
         </a>
      </li>
      <li class="nav-item">
           <a type="button" class="nav-link text-white" (click)="logout()">
            Sair
         </a>
      </li>
    </ul>
  </nav>
  <br>
  <div class="container">
        <h2 align="center">Chatbot com JavaScript</h2>
        <br>
        <table width="100%" cellpadding="20px">
            <tr>
                <td>
                   <div align="center" style="height: 300px;">
                    <form name="adminForm" [formGroup]="adminForm">
                      <input type="hidden" id="code_user">
                      <label class="radio-inline">
                          <input type="radio" formControlName="activateF">
                          Desativado
                      </label>
                      <label class="radio-inline">
                          <input type="radio" formControlName="activateT">
                          Ativado
                      </label>
                      <input type="text" class="form-control" formControlName="full_name" placeholder="Nome completo"><br>
                      <input type="text" class="form-control" formControlName="user_name" placeholder="Nome de usuário"><br>
                      <input type="text" class="form-control" formControlName="email" placeholder="Email"><br>
                      <input type="text" class="form-control" formControlName="password" placeholder="Senha"><br>
                      <button class="btn btn-lg btn-info" (click)="novo()">NOVO</button>
                      <button class="btn btn-lg btn-info" (click)="salvar()">SALVAR</button>
                      <button class="btn btn-lg btn-danger" data-toggle="modal" data-target="#dlDeletar">DELETAR</button>
                    </form>
                   </div>	     				
                </td>
                <td>
                    <div style="overflow-y:scroll; height: 300px;">
                       <table class="table table-striped" width="100%">
                           <tbody id="linhas">
                            <tr *ngFor="let item of arrayUser">
                              <td width="400px">{{item.full_name}}</td>
                              <td align="center">
                                <button class="btn btn-info"
                                (click)="selecionar(item)">
                                  Selecionar
                                </button>
                              </td>
                            </tr>
                           </tbody>
                       </table>   
                   </div>  				
                </td>
            </tr>
        </table>
  </div>

  <div id="dlDeletar" class="modal" role="dialog">
     <div class="modal-dialog">

       <div class="modal-content">
         <div class="modal-header">
             <h4 class="modal-title">DELEÇÃO</h4>
           <button type="button" class="close" data-dismiss="modal">&times;</button>
         </div>
         <div class="modal-body">
           <p>Confirma Deleção?</p>
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
           <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deletar()">DELETAR</button>
         </div>
       </div>

     </div>
  </div>
